<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your OTP Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .email-container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .header {
      background-color: #FBBF07;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .header h2 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .otp-value {
      font-size: 32px;
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #FBBF07;
      display: inline-block;
      background-color: #f9f9f9;
      letter-spacing: 4px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      margin-top: 20px;
      padding: 10px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      background-color: #f1f1f1;
    }
    .footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h2>Your One Time Password (OTP)</h2>
    </div>
    <div class="content">
      <p>Use the following OTP to complete your process. This OTP is valid for 5 minutes.</p>
      <div class="otp-value">{{.Otp}}</div>
      <p>If you did not request this code, please ignore this email.</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 TrotoTrack. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
